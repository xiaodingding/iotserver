{% load static %}


<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta name="author" content="viggo" />
<title>{{ site_info.name }}</title>
<meta name="keywords" content="{{ site_info.keywords }}">
<meta name="description" content="{{ site_info.short_desc }}">
<link rel="shortcut icon" href="{{ site_info.favicon.url }}">
<link rel="stylesheet" href="{% static 'assets/css/fonts/linecons/css/linecons.css' %}">
<link rel="stylesheet" href="{% static 'assets/css/fonts/fontawesome/css/font-awesome.min.css' %}">
<link rel="stylesheet" href="{% static 'assets/css/bootstrap.css' %}">
<link rel="stylesheet" href="{% static 'assets/css/xenon-core.css' %}">
<link rel="stylesheet" href="{% static 'assets/css/xenon-components.css' %}">
<link rel="stylesheet" href="{% static 'assets/css/xenon-skins.css' %}">
<link rel="stylesheet" href="{% static 'assets/css/nav.css' %}">
<script src="{% static 'assets/js/jquery-1.11.1.min.js' %}"></script>
<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->
<!-- / FB Open Graph -->
<meta property="og:type" content="article">
<meta property="og:url" content="{{ site_info.site_url }}">
<meta property="og:title" content="{{ site_info.name }}">
<meta property="og:description" content="{{ site_info.short_desc }}">
<meta property="og:image" content="media/{{ site_info.logo_col_url }}">
<meta property="og:site_name" content="{{ site_info.short_desc }}">
<!-- / Twitter Cards -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="{{ site_info.name }}">
<meta name="twitter:description" content="{{ site_info.short_desc }}">
<meta name="twitter:image" content="media/{{ site_info.logo_col_url }}">
